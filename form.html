<!DOCTYPE html>
<center>
<title>Heart Disease Prediction System</title>
<html lang="en">
<head>
</head>
<body>
    <h1 style:"background-color:blue;">Heart Disease Prediction System</h1>
<form action="{{ url_for("name")}}" method="post">
    <label for="a">Enter the Age of the Person :</label>
    <input type="number" id="a" name="a1" >
    <br><br>
    <label for="b">Enter the Gender of the Person :</label>
    <input type="number" id="b" name="b1">
    <br><br>
    <label for="c">Enter the Constrictive pericarditis(cp) of the Person :</label>
    <input type="number" id="c" name="c1" >
    <br><br>
    <label for="d">Enter the Resting Blood Pressure (tresbps) of the Person :</label>
    <input type="number" id="d" name="d1">
    <br><br>
    <label for="e">Enter the Cholesterol(chol) Level of the Person :</label>
    <input type="number" id="e" name="e1" >
    <br><br>
    <label for="f">Enter the Fasting Blood Sugar(fbs) Level of the Person :</label>
    <input type="number" id="f" name="f1">
    <br><br>
    <label for="g">Enter the Resting Electrocardiographic Results(restecg) of the Person :</label>
    <input type="number" id="g" name="g1" >
    <br><br>
    <label for="h">Enter the Maximum Heart Rate(thalach) Achieved by the Person :</label>
    <input type="number" id="h" name="h1">
    <br><br>
    <label for="i">Enter the Exercise Induced Angina(exang) of the Person :</label>
    <input type="number" id="i" name="i1" >
    <br><br>
    <label for="j">Enter the ST depression induced by Exercise Relative to Rest(oldpeak) of the Person :</label>
    <input type="number" id="j" name="j1">
    <br><br>
    <label for="k">Enter the ST/heart rate slope (ST/HR slope) of the Person :</label>
    <input type="number" id="k" name="k1" >
    <br><br>
    <label for="l">Enter the Calcium(Ca) Level of the Person :</label>
    <input type="number" id="l" name="l1">
    <br><br>
    <label for="m">Enter the Thalassemia(thal) count Level of the Person :</label>
    <input type="number" id="m" name="m1" >
    <br><br>
    <button type="submit" >Click to get heart disease prediction</button>
</body>
</center>
</html>
